<!DOCTYPE html>
<html lang="en">
<head>
    <style data-merge-styles="true"></style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Cash Register</title>
    <link rel="icon" type="img/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" class="freecodecamp-logo">
        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <div class="input-div">
            <label for="cash">Enter cash from customer:</label>
            <input type="number" id="cash" class="user-input" value="">
            <button class="check-btn-styles" id="purchase-btn">Purchase</button>
        </div>
        <div class="container">
            <div class="top-display-screen-container">
                <p id="price-screen" class="price-screen">Total: $3.26</p>
                <div class="connector"></div>
            </div>
            <div class="top-register">
                <div class="btns-container">
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <div id="id-drawer-display" class="cash-drawer-display">
                    <p><strong>Change in drawer:</strong></p>
                    <p>Pennies: $1.01</p>
                    <p>Nickles: $2.05</p>
                    <p>Dimes: $3.10</p>
                    <p>Quarters: $4.25</p>
                    <p>Ones: $90</p>
                    <p>Fives: $55</p>
                    <p>Tens: $20</p>
                    <p>Twenties: $60</p>
                    <p>Hundreds: $100</p>
                </div>
            </div>
            <div class="bottom-register">
                <div class="circle"></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
